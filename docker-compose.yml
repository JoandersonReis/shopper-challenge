version: '3'

services:
  api:
    restart: always
    container_name: api
    build: ./api
    depends_on:
      - db
    ports:
      - "8080:8080"
    links:
      - db
    volumes:
      - ./api:/app
    env_file:
      - ./api/.env

  db:
    image: postgres:alpine
    restart: always
    container_name: db
    environment:
      POSTGRES_HOST_AUTH_METHOD: "trust"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "123"
      POSTGRES_DB: "challenge"
    ports:
      - "5432:5432"
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data:
